<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Road Warrior</title>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.9.0/jquery.timepicker.min.css">
  <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="/js/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.3/moment-timezone.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.9.0/jquery.timepicker.min.js"></script>
<script src="/js/script.js"></script>
<script src="app/app.js"></script>
<script src="app/services.js"></script>
<script src="app/controller.js"></script>

 
</head>
<body>
<% if(currentUser){ %>
 <div class="col-xs-12 navbar-inverse navbar-fixed-top">
  <div class="row" id="topNav">
    <div style="color:#efefef; font-size: 12px; text-align: right;"><i class="fa fa-user" aria-hidden="true"></i> <span style="font-weight: bold;"><%= currentUser.firstName%> <%= currentUser.lastName%></span></div>
  </div>
</div>
<% } %>
<div style="margin-top:60px" class="container">
    <% if(typeof alerts !== 'undefined') { %>
    <%  for (key in alerts) { %>
      <%  alerts[key].forEach(function(msg) { %>
        <div class="center-text alert alert-<%= key %>"><%= msg %></div>
   <% }); %>
    <% } %>
    <% } %>
<div ui-view></div>
</div>
<% if(currentUser){ %>
<nav class="col-xs-12 navbar-inverse navbar-fixed-bottom">
  <div class="row" id="bottomNav">
    <div class="col-xs-4 text-center"><a href="/today"><i class="fa fa-home" aria-hidden="true"></i></a></div>
    <div class="col-xs-4 text-center"><a href="/showlist"><i class="glyphicon glyphicon-menu-hamburger"></i></i></a></div>
    <div class="col-xs-4 text-center"><a href="/settings"><i class="fa fa-cog" aria-hidden="true"></i></a></div>
  </div>
</nav>
<% } %>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script src="/js/jquery.mobile.custom.min.js"></script>

<!-- <script src="/js/jquery.mobile-1.4.5.min.js"></script> -->


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-datetimepicker.min.js"></script>

</body>
</html>
